name: ğŸ§ª Tests & Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: ğŸ§ª Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=mlfcrafter --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        
    - name: ğŸ“‹ Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}-${{ github.run_number }}
        path: htmlcov/

  lint:
    name: ğŸ§¹ Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install ruff
      run: pip install ruff
      
    - name: ğŸ” Run ruff linter
      run: ruff check . --output-format=github
      
    - name: ğŸ¨ Run ruff formatter check
      run: ruff format --check . 
