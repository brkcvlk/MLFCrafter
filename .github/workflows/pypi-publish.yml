name: ğŸš€ Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install PDM
        run: pip install pdm

      - name: ğŸ” Configure API Token
        run: |
          pdm config pypi.username __token__
          pdm config pypi.password ${{ secrets.PYPI_API_TOKEN }}

      - name: ğŸš€ Publish to PyPI
        run: pdm publish
  