name: ğŸ“¦ Publish to PyPI

on:
  release:
    types: [published]

# Minimum required permissions for PyPI publish
permissions:
  contents: read
  id-token: write  # For trusted publishing

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    # Only repository owner can trigger PyPI publish
    if: github.actor == github.repository_owner
    
    steps:
    - name: ğŸ›’ Checkout source
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: ğŸ—ï¸ Build package
      run: python -m build
      
    - name: âœ… Check distribution
      run: twine check dist/*
      
    - name: ğŸš€ Publish to PyPI
      if: ${{ secrets.PYPI_API_TOKEN }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "âœ… PYPI_API_TOKEN found - Publishing to production PyPI"
        twine upload dist/*
        echo "ğŸ‰ Successfully published to PyPI!"
      
    - name: ğŸ§ª Publish to TestPyPI (fallback)
      if: ${{ !secrets.PYPI_API_TOKEN }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
      run: |
        echo "âš ï¸ PYPI_API_TOKEN not found - Attempting TestPyPI..."
        if [ -n "$TWINE_PASSWORD" ]; then
          twine upload dist/*
          echo "âœ… Published to TestPyPI: https://test.pypi.org/project/mlfcrafter/"
          echo "ğŸ”§ Add PYPI_API_TOKEN secret to publish to production PyPI"
        else
          echo "âŒ Neither PYPI_API_TOKEN nor TEST_PYPI_API_TOKEN found"
          echo "ğŸ“ Package built successfully but not published"
          echo "ğŸ”§ Add PyPI API token to Repository Secrets to enable publishing"
          echo ""
          echo "To add PyPI token:"
          echo "1. Go to https://pypi.org/manage/account/token/"
          echo "2. Create token for mlfcrafter"
          echo "3. Add as PYPI_API_TOKEN in GitHub Repository Secrets"
        fi
      
    - name: ğŸ“‹ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/ 
