name: ğŸ“¦ Publish to PyPI

on:
  release:
    types: [published]

# Minimum required permissions for PyPI publish
permissions:
  contents: read
  id-token: write  # For trusted publishing

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    # Only repository owner can trigger PyPI publish
    if: github.actor == github.repository_owner
    
    steps:
    - name: ğŸ›’ Checkout source
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: ğŸ—ï¸ Build package
      run: python -m build
      
    - name: âœ… Check distribution
      run: twine check dist/*
      
    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
      
    - name: ğŸ“‹ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/ 