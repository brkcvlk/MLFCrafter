name: ðŸ”– Version Bump & Create PR

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install PDM
        run: pip install pdm

      - name: ðŸ”Œ Install pdm-bump plugin
        run: pdm plugin add pdm-bump

      - name: âš™ï¸ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ“Š Get old version
        id: get_old_version
        run: |
          OLD_VERSION=$(pdm show --version)
          echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_ENV
          echo "Current version: $OLD_VERSION"

      - name: â¬†ï¸ Bump version (${{ inputs.version_type }})
        run: |
          pdm bump ${{ inputs.version_type }}
      - name: ðŸ”„ Update __init__.py version
        run: |
          NEW_VERSION=$(pdm show --version)
          FILE="mlfcrafter/__init__.py"
          sed -i "s/^__version__ = .*/__version__ = '${NEW_VERSION}'/" "$FILE"
          git add "$FILE"

      - name: ðŸ“Š Get new version
        id: get_new_version
        run: |
          NEW_VERSION=$(pdm show --version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

      - name: ðŸŒ¿ Create version bump branch and commit
        id: create_branch
        run: |
          BRANCH_NAME="pdm/v${{ env.NEW_VERSION }}"
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "ðŸ”– bump: version ${{ env.OLD_VERSION }} â†’ ${{ env.NEW_VERSION }}"
          git push origin "$BRANCH_NAME"
          echo "::set-output name=branch::$BRANCH_NAME"

      - name: ðŸ“‹ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”– bump: version ${{ env.OLD_VERSION }} â†’ ${{ env.NEW_VERSION }}"
          branch: ${{ steps.create_branch.outputs.branch }}
          title: "ðŸ”– Version Bump: v${{ env.NEW_VERSION }}"
          body: |
            ## Version Bump: `${{ env.OLD_VERSION }}` â†’ `${{ env.NEW_VERSION }}`

            This PR contains a version bump commit using `pdm bump ${{ inputs.version_type }}`.

            Please review and merge.
          base: main
          delete-branch: false
