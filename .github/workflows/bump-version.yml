name: ðŸ”– Bump Version & Create PR

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_new_version.outputs.NEW_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies with PDM (including dev)
        run: pdm install -d

      - name: Install bump2version
        run: pip install bump2version

      - name: Get old version
        id: get_old_version
        run: |
          chmod +x scripts/get_version.sh
          OLD_VERSION=$(./scripts/get_version.sh)
          echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "Old version: $OLD_VERSION"

      - name: Bump version and create tag
        id: bump
        run: |
          bump2version ${{ inputs.version_type }} --allow-dirty --tag

      - name: Get new version
        id: get_new_version
        run: |
          chmod +x scripts/get_version.sh
          NEW_VERSION=$(./scripts/get_version.sh)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create bump branch and push (with tags)
        run: |
          BRANCH_NAME="bump-v${{ steps.get_new_version.outputs.NEW_VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "action@github.com"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "ðŸ”– Bump version to v${{ steps.get_new_version.outputs.NEW_VERSION }}"
          git push --set-upstream origin $BRANCH_NAME --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bump-v${{ steps.get_new_version.outputs.NEW_VERSION }}
          title: "ðŸ”– Bump version to v${{ steps.get_new_version.outputs.NEW_VERSION }}"
          body: |
            This PR bumps version from ${{ steps.get_old_version.outputs.OLD_VERSION }} to ${{ steps.get_new_version.outputs.NEW_VERSION }}.
          base: main
          delete-branch: false
