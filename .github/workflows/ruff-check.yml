name: ðŸ§¹ Auto Format with Ruff

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  format-check:
    name: ðŸ§¹ Format Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install ruff
      run: pip install ruff
      
    - name: ðŸ” Check code formatting
      run: |
        ruff check . --output-format=github
        ruff format --check .

  auto-format:
    name: ðŸ¤– Auto-format Code
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ðŸ›’ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install ruff
      run: pip install ruff
      
    - name: ðŸŽ¨ Format code with ruff
      run: |
        ruff format .
        ruff check --fix .
        
    - name: ðŸ“ Check for changes
      id: changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: ðŸš€ Commit formatted changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-format code with ruff"
        git push 
