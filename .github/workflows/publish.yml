name: ğŸ“¦ Publish to PyPI

on:
  release:
    types: [published]  # Sadece publish edilmiÅŸ (draft deÄŸil) release olduÄŸunda tetiklenir

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm config python.use_venv false
          pdm install

      - name: ğŸ—ï¸ Build the package
        run: pdm build

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
