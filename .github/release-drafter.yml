name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feat:*'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix:*'
  - title: '🧰 Maintenance'
    labels:
      - 'chore:*'
  - title: '📝 Documentation'
    labels:
      - 'docs:*'
  - title: '🔧 Refactor'
    labels:
      - 'refactor:*'
  - title: '🎨 Style'
    labels:
      - 'style:*'
  - title: '🧪 Tests'
    labels:
      - 'test:*'

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: '- No changes'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'


template: |
  ## What’s Changed

  $CHANGES

  ---

  ## Contributors
  $CONTRIBUTORS
